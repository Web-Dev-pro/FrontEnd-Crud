<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT House Academy CROUD</title>
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                    <div>
                        <label for="">Full Name*</label><label for="" class="validation-error hide" id="fullNameValidationError">This file is required.</label>
                        <input type="text" name="Full Name" id="fullName">
                    </div>

                    <div>
                        <label for="">EMP CODE</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>

                    <div>
                        <label for="">City</label>
                        <input type="text" name="city" id="city">
                    </div>

                    <div>
                        <label for="">Selery</label>
                        <input type="text" name="salery" id="salery">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <table class="list" id="employeelist">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>EMP CODE</th>
                        <th>City</th>
                        <th>Selery</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </tr>
    </table>


<!-- Custom JS link -->
<script src="js/script.js"></script>
</body>
</html>
